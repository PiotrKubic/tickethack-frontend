<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bookings.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Bookingst</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div id="title-logo">Tickethack</div>
      </a>
      <div id="cart-booking">
        <a href="cart.html">
          <div class="nav-button" id="cart-button">Cart</div>
        </a>
        <a href="bookings.html">
          <div class="nav-button" id="bookings-button">Bookings</div>
        </a>
      </div>
    </header>
    <main id="main-container">
      <div id="result-container">
        <p id="my-bookings-title" style="display: none">My bookings</p>
        <div id="bookings-container"></div>
        <p id="no-bookings">No booking yet.</p>
        <p id="plan-message">Why not plan a trip?</p>
        <hr id="separator" style="display: none" />
        <p id="enjoy-message" style="display: none">
          Enjoy your travels with Tickethack
        </p>
      </div>
    </main>
    <script src="bookings.js"></script>
  </body>
</html>
