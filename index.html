<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <div id="title-logo">Tickethack</div>
      </a>
      <div id="cart-booking">
        <a href="cart.html">
          <div class="nav-button" id="cart-button">Cart</div>
        </a>
        <a href="bookings.html">
          <div class="nav-button" id="bookings-button">Bookings</div>
        </a>
      </div>
    </header>
    <main id="content-container">
      <div id="message-container">
        <h1 id="tagline">Explore the world effortlessly by train!</h1>
        <p id="sub-tagline">
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack
        </p>
      </div>
      <div id="main-container">
        <div id="search-container" class="card-container">
          <div id="departure-arrival">
            <input id="departure" placeholder="Departure" type="text" />
            <input id="arrival" placeholder="Arrival" type="text" />
          </div>
          <input id="date" type="date" />
          <button id="search" type="button">Search</button>
        </div>
        <div id="result-container" class="card-container">
          <div id="#img-container">
            <img
              id="result-logo"
              src="assets/images/train.png"
              alt="picture of a train"
            />
            <img
              id="notFound-logo"
              src="assets/images/notFound.png"
              alt="pictogram indicating that search failed"
              style="display: none"
            />
          </div>
          <hr id="separator" />
          <p id="result-message">It's time to book for your future trip</p>
        </div>
      </div>
    </main>
    <script src="search.js"></script>
  </body>
</html>
